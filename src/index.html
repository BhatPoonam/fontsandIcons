<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loginpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-form">
    <div class="header">
      <h1>Login page</h1>
      <p>Connect with people</p>
      <form method="post">
      <div class="user">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>
      </div>
      <div class="user">
        <label for="pwsd">Password</label>
        <input type="password" id="pwsd" name="pwsd" placeholder="Enter your password" required>
      </div>
      <div class="user">
        <button type="submit">login</button><br>
      </div>
      <div class="check">
        <input type="checkbox"> keep me loged in
      </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <ul>
            <li><span class="icon-facebook"><span class="path1"></span><span class="path2"></span></span></li>
            <li><span class="icon-instagram"><span class="path1"></span><span class="path2"></span></span></li>
            <li><span class="icon-LinkedIn"></span></li>
            <li><span class="icon-messenger"><span class="path1"></span><span class="path2"></span></span></li>
            <li><span class="icon-pinterest"></span></li>
            <li><span class="icon-reddit"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span></span></li>
            <li><span class="icon-tiktok"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span></span></li>
            <li><span class="icon-viber"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span></li>
             <li><span class="icon-WhatsApp"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></span></li>
             <li><span class="icon-youtube"><span class="path1"></span><span class="path2"></span></span></li>
             
    </ul>

  </div>
  
</body>
</html>
